<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JK Design - Портфолио</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Involve:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/along-serif-bsc" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/aftika" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background-color: #343642; 
      color: white; 
      font-family: 'Involve', Arial, sans-serif;
      padding-top: 120px;
    }

    /* Шапка */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 80px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background-color: #343642;
    }
    
    .logo {
      width: 150px;
      height: auto;
      object-fit: contain;
      flex-shrink: 0;
    }
    
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    nav a {
      text-decoration: none;
      color: #343642;
      font-size: 16px;
      padding: 10px 24px;
      border-radius: 15px;
      background-color: #C5AE85;
      white-space: nowrap;
      font-weight: 400;
      min-width: 180px;
      text-align: center;
    }
    
    nav a.phone {
      background-color: transparent;
      color: #C5AE85;
      padding: 0;
      min-width: auto;
    }
    
    .burger-menu {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      z-index: 101;
    }
    
    .burger-line {
      width: 25px;
      height: 3px;
      background-color: #C5AE85;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    /* Стили для контента портфолио */
    .grid {
      display: flex;
      gap: 40px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 40px auto;
      max-width: 1400px;
      padding: 0 20px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 40px;
      flex: 1;
      max-width: 400px;
    }

    /* Обновленные стили для карточек */
    .card {
      background: #BCA586;
      border-radius: 20px;
      padding: 20px;
      position: relative;
    }

    .slideshow-container {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      background: #191D32;
    }

    .slide {
      display: none;
    }

    .slide img {
      width: 100%;
      display: block;
      border-radius: 8px;
    }

    /* Обновленные стили для стрелок */
    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #F3F1EB;
      font-size: 24px;
      font-weight: 100; /* Более тонкие стрелки */
      user-select: none;
      z-index: 2;
      transition: all 0.3s;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(25, 29, 50, 0.4); /* Более прозрачный фон */
      border: none;
      outline: none;
    }

    .prev:hover, .next:hover {
      background-color: rgba(25, 29, 50, 0.6); /* Немного темнее при наведении */
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    h1 { 
      font-size: 36px; 
      text-align: center; 
      margin: 40px 0;
      font-family: 'Comfortaa', sans-serif;
    }

    /* Footer */
    .footer-container {
      width: 100%;
      max-width: 1200px;
      margin: 40px auto 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
    }
    .footer-line {
      width: 100%;
      height: 1px;
      background-color: #C5AE85;
      margin-bottom: 40px;
    }
    .footer-logo {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .footer-logo img {
      width: 100px;
      height: auto;
    }

    /* Адаптивность */
    @media (max-width: 1200px) {
      header {
        padding: 15px 40px;
      }
    }
    
    @media (max-width: 992px) {
      body {
        padding-top: 100px;
      }
      
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #343642;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 100;
      }
      
      nav.active {
        transform: translateX(0);
      }
      
      nav a {
        width: 80%;
        text-align: center;
        margin: 10px 0;
      }
      
      nav a.phone {
        background-color: transparent !important;
        color: #C5AE85 !important;
        padding: 0 !important;
        min-width: auto;
        width: auto;
        margin-left: 0;
        order: -1;
        margin-bottom: 20px;
        font-size: 18px;
      }
      
      .burger-menu {
        display: flex;
      }
      
      .burger-menu.active .burger-line:nth-child(1) {
        transform: rotate(45deg) translate(5px, 5px);
      }
      
      .burger-menu.active .burger-line:nth-child(2) {
        opacity: 0;
      }
      
      .burger-menu.active .burger-line:nth-child(3) {
        transform: rotate(-45deg) translate(5px, -5px);
      }
      
      .logo {
        width: 120px;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding-top: 90px;
      }
      
      header {
        padding: 15px 20px;
      }
      
      h1 {
        font-size: 32px;
      }
      
      .grid {
        flex-direction: column;
        align-items: center;
      }
      
      .prev, .next {
        font-size: 20px;
        width: 32px;
        height: 32px;
      }
    }
    
    @media (max-width: 576px) {
      body {
        padding-top: 80px;
      }
      
      .logo {
        width: 100px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .footer-logo img {
        width: 80px;
      }
      
      .prev, .next {
        font-size: 18px;
        width: 28px;
        height: 28px;
      }
    }
	.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}

.modal-content {
  position: absolute;
  top: 50%;
  left: 50%;
  max-width: 90%;
  max-height: 90%;
  transform: translate(-50%, -50%);
  display: block;
}

.modal-close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.modal-close:hover {
  color: #bbb;
  </style>
</head>
<body>
  <!-- Шапка -->
  <header>
    <img src="logo.svg" alt="Логотип JK Design" class="logo">
    <nav id="nav">
      <a href="JK.html">Главная</a>
      <a href="JK.html#services">Услуги</a>
      <a href="price.html">Тарифы</a>
      <a href="portfolio.html">Блог</a>
      <a href="#" class="phone">+7 914 784 62 68</a>
      <a href="JK.html#reviews">Отзывы</a>
    </nav>
    <div class="burger-menu" id="burger">
      <div class="burger-line"></div>
      <div class="burger-line"></div>
      <div class="burger-line"></div>
    </div>
  </header>

  <!-- Контент портфолио -->
  <h1>Наши проекты</h1>
  <div class="grid">
    <div class="column">
      <div class="card"><div class="slideshow-container" data-id="0"></div></div>
      <div class="card"><div class="slideshow-container" data-id="1"></div></div>
      <div class="card"><div class="slideshow-container" data-id="2"></div></div>
      <div class="card"><div class="slideshow-container" data-id="3"></div></div>
    </div>
    <div class="column">
      <div class="card"><div class="slideshow-container" data-id="4"></div></div>
      <div class="card"><div class="slideshow-container" data-id="5"></div></div>
      <div class="card"><div class="slideshow-container" data-id="6"></div></div>
      <div class="card"><div class="slideshow-container" data-id="7"></div></div>
    </div>
  </div>

  <!-- Футер -->
  <div class="footer-container">
    <div class="footer-line"></div>
    <div class="footer-logo">
      <img src="logo.svg" alt="Логотип JK Design">
    </div>
  </div>
  <!-- Модальное окно для изображений -->
<div id="imageModal" class="modal">
  <span class="modal-close">&times;</span>
  <img class="modal-content" id="modalImage" alt="">
</div>

  <script>
    // Бургер-меню
    const burger = document.getElementById('burger');
    const nav = document.getElementById('nav');

    burger.addEventListener('click', function() {
      nav.classList.toggle('active');
      burger.classList.toggle('active');
    });

    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', () => {
        nav.classList.remove('active');
        burger.classList.remove('active');
      });
    });

    // Слайдшоу
    const slideshowData = Array.from({ length: 8 }, (_, i) => ({
      id: i,
      images: Array.from({ length: 5 }, (_, j) => `IMAGE_${i}_${j}.webp`)
    }));

    slideshowData.forEach(({ id, images }) => {
      const container = document.querySelector(`.slideshow-container[data-id="${id}"]`);
      container.innerHTML = `
        ${images.map((src, i) => `
          <div class="slide" style="display: ${i === 0 ? 'block' : 'none'};">
            <img src="${src}" alt="Фото ${i + 1}">
          </div>`).join('')}
        <div class="prev" onclick="plusSlide(${id}, -1)">&#10094;</div>
        <div class="next" onclick="plusSlide(${id}, 1)">&#10095;</div>
      `;
    });

    const slideIndexes = Array(8).fill(0);

    function plusSlide(id, change) {
      const container = document.querySelector(`.slideshow-container[data-id="${id}"]`);
      const slides = container.querySelectorAll(".slide");
      slideIndexes[id] = (slideIndexes[id] + change + slides.length) % slides.length;
      slides.forEach((slide, i) => {
        slide.style.display = i === slideIndexes[id] ? "block" : "none";
      });
    }
  </script>
<script>
  // Функция для открытия модального окна
  function openModal(imgSrc, imgAlt) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modal.style.display = 'block';
    modalImg.src = imgSrc;
    modalImg.alt = imgAlt;
  }

  // Закрытие модального окна при клике на "крестик"
  document.querySelector('.modal-close').addEventListener('click', () => {
    document.getElementById('imageModal').style.display = 'none';
  });

  // Закрытие при клике вне изображения
  document.getElementById('imageModal').addEventListener('click', (e) => {
    if (e.target === modal) {
      document.getElementById('imageModal').style.display = 'none';
    }
  });

  // Добавляем обработчики клика на существующие изображения
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.slide img').forEach(img => {
      img.addEventListener('click', function() {
        openModal(this.src, this.alt);
      });
    });
  });
</script>
</body>
</html>
